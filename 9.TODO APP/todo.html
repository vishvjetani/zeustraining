<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>TODO</h1>
    <div class="container">
      <div class="add-todo">
        <form class="todo-form">
          <input type="text" placeholder="Add Todo" class="todoinput" id="todo_input"/>
          <input type="submit" id="submitbtn" value="Add Task" />
        </form>
      </div>
      <div class="todo-count" id="todoCount"></div>
      <div class="filter">
        <div id="all" class="on">All</div>
        <div id="active">Active</div>
        <div id="completed">Completed</div>
      </div>
      <ul class="todo-list">
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
