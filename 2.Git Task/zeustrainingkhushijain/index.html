<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&family=Poppins:wght@200;400&family=Roboto+Slab&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <img src="profile.jpg" />
      <div>
        <h3 class="username">@lilyMathew</h3>
        <p class="desc">I'd love to teach you HTML/CSS/Javascript!</p>
        <div class="bottomrow">
          <i class="far fa-comment" aria-hidden="true"></i>
          <p class="value">172</p>
          <i class="fa fa-retweet" aria-hidden="true"></i>
          <p class="value">213</p>
          <i class="far fa-heart" aria-hidden="true"></i>
          <p class="value">3.1K</p>
        </div>
      </div>
    </div>
  </body>
</html>
